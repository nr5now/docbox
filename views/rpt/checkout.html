<h1 ng-show="isCheckout" >Checkout report</h1>
<hr/>

<div class="row">
      <form name="frmSearch">
          <label>Date range:</label>
          <input type="date" ng-model="search.dtStart" value="{{search.dtStart}}" />
          <span> to </span>
          <input type="date" ng-model="search.dtEnd" value="search.dtEnd" />
          <span>
                <button ng-click="searchList()" type="submit" class="btn btn-primary">Search</button>
          </span>
      </form>
</div>

<div class="row">
    &nbsp;
</div>

<table class="table">
    <tbody>

    <tr ng-repeat="box in list">
        <td>
            <h4>{{box.desc}}</h4>

            <table class="table table-striped box-table box-report-content">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Department</th>
                    <th>Checked out by</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="doc in box.docs">
                    <td>{{doc.desc}}</td>
                    <td>{{doc.location | lookup:'loc'}}</td>
                    <td>{{doc.dept | lookup:'dept'}}</td>
                    <td>{{doc.checkoutby | lookup:'emp'}}</td>
                    <td>{{doc.checkout | date:shortDate}}</td>
                </tr>

                </tbody>
            </table>
        </td>
    </tr>

    </tbody>
</table>
