<h3>Box</h3>

    <form name="frmBox" class="form-horizontal well" role="form">
        <div class="form-group">
            <label class="col-sm-1 col-md-1" for="box-loc">Location</label>
            <div class="col-sm-4 col-md-4">
                <select id="box-loc" class="form-control" ng-model="boxUpdate.location" ng-options="id as loc.desc for (id, loc) in utilTypes.locations" required="">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 col-md-1" for="box-barcode">Barcode</label>
            <div class="col-sm-5 col-md-5">
                <input type="text" class="form-control" id="box-barcode" ng-model="boxUpdate.barcode" value="{{box.barcode}}">
                <p class="help-block">Please enter numeric barcode as printed</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12 col-md-12" for="box-desc">Description</label>
            <div class="col-sm-10 col-md-10">
                <textarea class="form-control" id="box-desc" name="box-desc" rows="6" ng-model="boxUpdate.desc" placeholder="Description" required="">{{box.desc}}</textarea>
            </div>
        </div>
        <div class="form-actions">
            <a href="#/"><button ng-click="save()" ng-disabled="frmBox.$invalid" type="submit" class="btn btn-success">Save changes</button></a>
            <a href="#/"><button type="reset" class="btn">Cancel</button></a>
        </div>
    </form>

    <span ng-show="!isNew">
        <h3>Box content</h3>
        <hr>
    </span>

    <nav ng-show="!isNew" class="navbar navbar-default" role="navigation">
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <span class="navbar-btn navbar-right">
                <a href="#/box/{{boxid}}/doc/add" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span> Add Doc</a>
            </span>
        </div>
    </nav>

    <table ng-show="box.docs" class="table table-bordered table-striped box-table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Location</th>
                <th>Dept</th>
                <th>Checked out by</th>
                <th>Checkout date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(id, doc) in box.docs">
                <td><a href="#/box/{{boxid}}/doc/{{id}}">{{doc.desc}}</a></td>
                <td>{{doc.location | lookup:'loc'}}</td>
                <td>{{doc.dept | lookup:'dept'}}</td>
                <td>{{doc.checkoutby | lookup:'emp'}}</td>
                <td>{{doc.checkout | date:shortDate}}</td>
            </tr>
        </tbody>
    </table>
