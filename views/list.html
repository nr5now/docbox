<div class="jumbotron">
    <h2 class=''>DocBox</h2>
    <p>Easy access to your boxed documents</p>
    <p><span id="status"></span></p>
</div>

<nav class="navbar navbar-default" role="navigation">
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <span class="navbar-btn navbar-right">
            <a href="#/box/add" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add Box</a>
        </span>

        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-info">Search</button>
        </form>
    </div>
</nav>

<div ng-show="list.length <= 0" class="jumbotron">
    <h2 class='alert alert-warning'>Empty</h2>
</div>


<table ng-show="list.length > 0" class="table table-bordered table-striped box-table">
    <thead>
    <tr>
        <th>Description</th>
        <th>Doc#</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(id, box) in list">
        <td>
            <a href="#/box/{{box.$id}}">
                {{box.desc}}
            </a>
        </td>
        <td id="box-{{id}}" ng-show="showBox(box, id)">{{box.docs.length}}</td>
        <td>{{box.location | lookup:'loc'}}</td>
    </tr>
    </tbody>
</table>
