        <h3>Resources | {{resourceType}}</h3>
        <hr/>

        <nav ng-show="!(isNew || isUpdate)" class="navbar navbar-default" role="navigation">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <span class="navbar-btn navbar-right">
                    <a href="#/resources/{{resourceType}}/add" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Add</a>
                </span>
            </div>
        </nav>

        <table ng-show="!(isNew || isUpdate)" class="table table-bordered table-striped box-table">
            <thead>
                <tr>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(id, type) in list">
                    <td><a href="#/resources/{{resourceType}}/{{type.$id}}">{{type.desc}}</a></td>
                </tr>
            </tbody>
        </table>


        <form name="frmType" ng-show="isNew || isUpdate">
            <div class="form-group">
                <label class="col-sm-2 col-md-2">Description</label>
                <div class="col-sm-10 col-md-10">
                    <input class="form-control" type='text' name="desc" ng-model="typeUpdate.desc" value="{{type.desc}}" required />
                </div>
                <p>&nbsp;</p>
                <div class="col-sm-12 col-md-12">
                    <a href="#/resources/{{resourceType}}">
                        <button ng-click="update()" ng-disabled="frmType.$invalid" type="submit" class="btn btn-success">Save</button>
                    </a>
                    <a href="#/resources/{{resourceType}}">
                        <button type="submit" class="btn">Cancel</button>
                    </a>
                </div>
            </div>
        </form>
